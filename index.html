<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas Venture Group</title>
    <meta name="description" content="UT Austin's hub for venture capital learning and startup building.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://txventuregroup.com/">
    <meta property="og:title" content="Join Texas Venture Group">
    <meta property="og:description" content="Join UT's premier venture capital and startup community. Applications for Fall 2025 cohort due September 7th. Learn about our analyst program, networking opportunities, and hands-on venture capital experience.">
    <meta property="og:image" content="https://txventuregroup.com/images/about/cover.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://txventuregroup.com/">
    <meta property="twitter:title" content="Join Texas Venture Group">
    <meta property="twitter:description" content="Join UT's premier venture capital and startup community. Applications for Fall 2025 cohort due September 7th. Learn about our analyst program, networking opportunities, and hands-on venture capital experience.">
    <meta property="twitter:image" content="https://txventuregroup.com/images/about/cover.png">

    <!-- Fonts - optimized loading with display=optional for faster FCP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load Inter with display=swap for body text, Young Serif deferred -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Young Serif loaded async to not block rendering -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"></noscript>

    <!-- Font Awesome - loaded async to not block rendering -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></noscript>

    <!-- Preload critical hero image for LCP -->
    <link rel="preload" href="/images/about/cover.png" as="image" fetchpriority="high">

    <!-- Favicon -->
    <link rel="icon" href="/images/logo/logo-small.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
